
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERSHELL // Knowledge Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --neon: #00ff41; --bg: #050505; }
      body {
        background-color: var(--bg);
        color: var(--neon);
        font-family: 'JetBrains Mono', monospace;
        margin: 0;
        overflow-x: hidden;
      }
      #matrix-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.2;
        filter: blur(1px);
      }
      .cyber-card {
        background: rgba(0, 20, 0, 0.9);
        border: 1px solid var(--neon);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
        backdrop-filter: blur(10px);
      }
      /* Scanlines */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch:hover { animation: glitch 0.3s infinite; }
    </style>

    <!-- Transpilador para rodar .tsx no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <canvas id="matrix-bg"></canvas>
    <div id="root">
      <div class="h-screen flex items-center justify-center">
        <div class="text-center animate-pulse">
          <p class="text-sm tracking-[0.5em] mb-4">INITIALIZING_CORE_SYSTEM</p>
          <div class="w-48 h-1 bg-[#00ff41]/20 mx-auto overflow-hidden">
            <div class="w-full h-full bg-[#00ff41] animate-[loading_2s_infinite]"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Matrix Rain
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;
      const chars = "0123456789ABCDEFHIJKLMNOPQRSTUVWXYZ<>[]{}";
      const drops = Array(Math.floor(w/20)).fill(1);
      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#00ff41";
        ctx.font = "15px monospace";
        drops.forEach((y, i) => {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i * 20, y * 20);
          if (y * 20 > h && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        });
      }
      setInterval(drawMatrix, 50);
      window.addEventListener('resize', () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });

      // Configuração Global para o Babel entender o ambiente
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- O segredo: Babel processa o index.tsx como um módulo -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>

    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </body>
</html>
