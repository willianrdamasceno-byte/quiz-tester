
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERSHELL v3.0 // Terminal de Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --neon: #00ff41; --bg: #020202; --accent: #bc13fe; }
      body {
        background-color: var(--bg);
        color: var(--neon);
        font-family: 'JetBrains Mono', monospace;
        margin: 0;
        overflow: hidden;
      }
      #matrix-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0;
        opacity: 0.12;
      }
      .cyber-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        overflow-y: auto;
      }
      .scanline {
        width: 100%; height: 100%;
        z-index: 1000;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
      }
      .crt-flicker {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 255, 65, 0.01);
        z-index: 1001;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.1; }
        50% { opacity: 0.15; }
        100% { opacity: 0.1; }
      }
      .cyber-card {
        background: rgba(0, 15, 0, 0.95);
        border: 2px solid var(--neon);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
      }
      .glitch-text {
        text-shadow: 2px 0 var(--accent), -2px 0 #0ff;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--neon); }
      
      input[type="range"] {
        accent-color: var(--neon);
      }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <canvas id="matrix-bg"></canvas>
    <div class="scanline"></div>
    <div class="crt-flicker"></div>
    
    <div id="root" class="cyber-container"></div>

    <script>
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;
      const columns = Math.floor(w / 20);
      const drops = Array(columns).fill(1);
      function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,w,h);
        ctx.fillStyle = "#00ff41";
        ctx.font = "15px monospace";
        for(let i=0; i<drops.length; i++) {
          const text = String.fromCharCode(Math.random()*128);
          ctx.fillText(text, i*20, drops[i]*20);
          if(drops[i]*20 > h && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }
      setInterval(draw, 50);
      window.addEventListener('resize', () => { 
        w = canvas.width = window.innerWidth; 
        h = canvas.height = window.innerHeight; 
      });
    </script>

    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  </body>
</html>
