
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShell Quiz // IT Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #00ff41;
        --cyber-purple: #bc13fe;
        --hacker-bg: #020202;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--hacker-bg);
        color: var(--neon-green);
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Canvas Background */
      #matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.15;
      }

      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
        z-index: 9998;
        background-size: 100% 4px;
        pointer-events: none;
        opacity: 0.2;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.95; }
        10% { opacity: 0.98; }
        100% { opacity: 1; }
      }
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 255, 65, 0.01);
        z-index: 9999;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      .glitch {
        position: relative;
        text-shadow: 0 0 10px var(--neon-green);
      }
      
      .cyber-card {
        background: rgba(5, 5, 5, 0.85);
        border: 1px solid var(--neon-green);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        backdrop-filter: blur(5px);
      }

      .selection-green::selection {
        background: var(--neon-green);
        color: black;
      }
    </style>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@^0.2.1",
        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0",
        "react-dom": "https://esm.sh/react-dom@^19.0.0"
      }
    }
    </script>
  </head>
  <body class="selection-green">
    <canvas id="matrix-bg"></canvas>
    <div id="root"></div>

    <script>
      // Matrix Rain Effect
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*()';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00ff41';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = characters.charAt(Math.floor(Math.random() * characters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
